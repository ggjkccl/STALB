<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LINE Redirect</title>
<script>
  // List of LINE links
  const links = [
    "https://line.me/ti/p/2BAVSsX45X"
  ];

  // Get current index from localStorage, default to 0
  let index = parseInt(localStorage.getItem("lineIndex") || "0");

  // Redirect immediately
  window.location.replace(links[index]);

  // Update index for next visit
  localStorage.setItem("lineIndex", (index + 1) % links.length);
</script>
</head>
<body>
<p>Redirecting to LINE...</p>
</body>
</html>
